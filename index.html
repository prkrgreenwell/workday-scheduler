<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
      integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container container-fluid">
        <div class="row">
          <div class="col-1 hour">9:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">10:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">11:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">12:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">1:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">2:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">3:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">4:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
          <div class="col-1 hour">5:00</div>
          <div class="col"><textarea></textarea></div>
          <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
